<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex column">
  <header class="hero">
    <h1 class="title">Weather Dashboard</h1>
  </header>

  <main class="flex-row">
    <div class="col-12 col-md-4">
      <div class="card">
        <h2 class="card-header">Search for a City:</h2>
        <form id="city-form" class="card-body">
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn"><i class="fa-search"></i></button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div id="city-container">
        <h2 class="subtitle"><span id="city-search-term"></span></h2>
        <div id="city-weather" class="list-group">
      </div>
      <div id="forecast-container">
        <h2 class="subtitle">5 Day Forecast:</span></h2>
        <div id="forecast" class="list-group">
      </div>
    </div>

  </main>
  <script src="./assets/js/script.js"></script>

</body>

</html>
